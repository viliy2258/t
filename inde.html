    body {

      background-color: #000;

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100vh;

      margin: 0;

      font-family: 'Poppins', sans-serif;

      color: #fff;

    }

    h1 {

      font-size: 36px;

      color: #fff;

      margin-bottom: 50px;

      background: linear-gradient(45deg, rgba(255, 94, 247, 1) 0%, rgba(2, 245, 255, 1) 100%);

      -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;

    }

    .button-container {

      display: flex;

      flex-direction: column;

      gap: 20px;

    }

    a {

      text-decoration: none;

    }

    button {

      width: 200px;

      height: 70px;

      cursor: pointer;

      color: #fff;

      font-size: 17px;

      border-radius: 1rem;

      border: none;

      position: relative;

      background: #100720;

      display: flex;

      justify-content: center;

      align-items: center;

      gap: 10px;

      transition: transform 0.3s ease;

    }

    button:hover {

      transform: scale(1.1);

    }

    button i {

      font-size: 24px;

    }

    button::after {

      content: '';

      width: 100%;

      height: 100%;

      background-image: radial-gradient(circle farthest-corner at 10% 20%,

          rgba(255, 94, 247, 1) 17.8%,

          rgba(2, 245, 255, 1) 100.2%);

      filter: blur(15px);

      z-index: -1;

      position: absolute;

      left: 0;

      top: 0;

    }

    button:active {

      transform: scale(0.9) rotate(3deg);

      background: radial-gradient(circle farthest-corner at 10% 20%,

          rgba(255, 94, 247, 1) 17.8%,

          rgba(2, 245, 255, 1) 100.2%);

      transition: 0.5s;

    }

    /* Footer */

    footer {

      margin-top: 50px;

      text-align: center;

      color: #888;

      font-size: 14px;

    }

  </style>
